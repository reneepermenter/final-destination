<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Explore the World</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-top"
          />
          Travel Site
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Places to Visit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form name="contact" method="POST" data-netlify="true">
                <p>
                  <label class="container-fluid"
                    >Name:
                    <input class="container-fluid" type="text" name="name"
                  /></label>
                </p>
                <p>
                  <label class="container-fluid"
                    >Email:
                    <input class="container-fluid" type="email" name="email"
                  /></label>
                </p>

                <p>
                  <label class="container-fluid"
                    >Message:
                    <textarea class="container-fluid" name="message"></textarea>
                  </label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white py-4 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <a
              href="https://www.https://www.facebook.com/NayNay337691"
              target="_blank"
              class="mr-3"
              ><img
                src="img/facebook.png"
                alt="Facebook"
                width="30"
                height="30"
            /></a>
            <a href="https://www.instagram.com/" target="_blank" class="mr-3"
              ><img
                src="img/instagram.png"
                alt="Instagram"
                width="30"
                height="30"
            /></a>
            <a
              href="https://www.linkedin.com/in/renee-permenter-91ba701b9/"
              target="_blank"
              ><img
                src="img/linkedin.png"
                alt="LinkedIn"
                width="30"
                height="30"
            /></a>
            <p class="mt-2">&copy; 2025 Explore the World</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
